<html>
  <head>
    <title>Bandicoot Survey</title>
    <script type='text/javascript' src='https://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js'></script>
  </head>
  <body>
    <h1>User Survey</h1>
    <p>Your answer to these survey questions will be linked to the data you uploaded. You are not required to complete this survey.  All questions are optional. </p>
    <form name="survey" id="survey" action="submit_survey.cgi">
      <input type="hidden" name="hash" value="$file_hash"></input>
      $survey_body
      <input type="submit">
      <input type="reset">
    </form>
    <script type='text/javascript'>
      $$("#survey").on("submit", function(event){
	  event.preventDefault();
	  alert("Submission time lolololol.");
      });
    </script>
  </body>
</html>
